<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../assets/css/styles.css" rel="stylesheet" type="text/css">
    <title>Sign up</title>
  </head>
  <body>
	<div class="container">
		<h1>Create your account</h1>
		<form id="myform">
			<div class="mb-3">
				<label class="form-label">First name</label>
				<input name="firstName" type="text" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Last Name</label>
				<input name="lastName" type="text" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">UserName</label>
				<input name="userName" type="text" class="form-control">
			  </div>
		  <div class="mb-3">
			<label class="form-label">Email address</label>
			<input name="email" type="email" class="form-control" aria-describedby="emailHelp">
		  </div>
		  <div class="mb-3">
			<label class="form-label">Password</label>
			<input name="password" type="password" class="form-control">
		  </div>
		  <div class="form-floating">
			<label for="internship">Are you looking for an internship?</label>
			<br>
			<br>
			<div class="radio-container">
				<input type="radio" name="internship" value="yes" checked>
				<label>Yes</label>
				<br>
				<input type="radio" name="internship" value="no">
				<label>No</label>
			</div>
		</div>
		  <button type="submit" value="redirect" class="btn btn-primary">Submit</button>
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
	const myform=document.getElementById('myform')
	
	myform.addEventListener('submit',(e)=>{
		e.preventDefault();
		let firstName = document.querySelectorAll('[name="firstName"]')[0]
		let lastName = document.querySelectorAll('[name="lastName"]')[0]
		let email = document.querySelectorAll('[name="email"]')[0]
		let password = document.querySelectorAll('[name="password"]')[0]
		let userName = document.querySelector('[name="userName"]')
		let internship = document.querySelector('[name="internship"]')
		console.log(userName);
		axios({
		  method: 'post',
		  url: 'http://localhost:8080/api/auth/signup',
		  data: {
			firstName: firstName.value,
      		lastName: lastName.value,
			userName: userName.value,
			email: email.value,
			password: password.value,
			internship: internship.value
		  },
			validateStatus:()=>true
		})
		  .then(function (response) {
			console.log(response.status);
			if (response.status == 201) {
				console.log(response.status)
				location.href="signin.html"
		  }})
		  .catch(function (error) {
			console.log(error);
		  });
	})
	</script>
  </body>
</html>

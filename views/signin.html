	<div class="container">
		<h1>Access your account</h1>
		<form id="myform">
		  <div class="mb-3">
			<label class="form-label">Email address</label>
			<input name="email" type="email" class="form-control" aria-describedby="emailHelp">
		  </div>
		  <div class="mb-3">
			<label class="form-label">Password</label>
			<input name="password" type="password" class="form-control">
		  </div>
		  <button type="submit" value="redirect" class="btn btn-primary">Submit</button>
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
	const myform=document.getElementById('myform')
	
	myform.addEventListener('submit',(e)=>{
		e.preventDefault();
		let email=document.querySelectorAll('[name="email"]')[0]
		let password=document.querySelectorAll('[name="password"]')[0]
		axios({
		  method: 'post',
		  url: 'http://localhost:8080/api/auth/signin',
		  data: {
			email:email.value,
			password:password.value
		  },
			validateStatus:()=>true
		})
		  .then(function (response) {
			if (response.status == 200) {
				if (response.status == 200) {
      // Set the token as a cookie on the client-side
    //   document.cookie = `token=${response.data.token}; expires=${new Date(Date.now() + response.data.expiresIn).toUTCString()}; path=/; HttpOnly; SameSite=Lax;`;
	document.cookie = `token=${response.data.token}; expires=${new Date(Date.now() + response.data.expiresIn).toUTCString()}; path=/; SameSite=Lax;`;
					// location.href = "user.html";
	location.href = `./user.html?index=${response.data.userId}`;
	}			
			}
			
		  })
		  .catch(function (error) {
			console.log(error);
		  });
	})
	</script>
